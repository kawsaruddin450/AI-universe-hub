<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center my-12">AI Universe Hub</h1>
    </header>
    <main>
        <section class="hidden" id="loading">
            <span id="loading-spinner"
                class="my-40 text-center mx-auto block loading loading-spinner loading-lg"></span>
        </section>
        <section id="data-container"
            class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-between items-center gap-5">

        </section>
        <div class="container mx-auto text-center my-12">
            <button class="btn btn-error px-12 text-white hidden" id="show-all-btn">Show All</button>
        </div>
        <section>
            <!-- You can open the modal using ID.showModal() method -->
            <dialog id="dataModal" class="modal">
                <div class="modal-box max-w-max  lg:p-24">
                    <form method="dialog">
                        <button class="btn btn-sm btn-circle btn-error text-white absolute right-2 top-2">âœ•</button>
                    </form>
                    <div id="modal-content" class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        
                    </div>
                </div>
            </dialog>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/51766868f9.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
