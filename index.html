<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center my-12">AI Universe Hub</h1>
    </header>
    <main>
        <section id="data-container" class="container mx-auto grid grid-cols-3 justify-between items-center">
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-6 pt-6">
                  <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="flex justify-between">
                    <div>
                        <h2 class="text-xl font-semibold">ChatGPT</h2>
                        <p>11/11/2024</p>
                    </div>
                    <button class="btn btn-danger-outline rounded-full"><i class="text-red-300 fa-solid fa-arrow-right"></i></button>
                  </div>
                </div>
              </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/51766868f9.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
